<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="div"></div>
</div>
    <style>
        .div{
            width: 200px;
            height:  20px;
            margin :auto;
            background-color: red;
        }
        .div:hover{
            animation: anim 1s;

        }
        @keyframes anim{
            0%,50%{
                background-color:black;
                width:50px;
            }        
            100%{
                width: 100%;
            }
        }
    </style>
</body>
</html>
